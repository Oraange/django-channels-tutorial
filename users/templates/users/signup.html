<!-- users/templates/signup.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Sign Up</title>
</head>
<body>
    <form action="/users/signup/" method="post">
        <b>아이디</b>
        <input type="text" name="name" placeholder="아이디 입력">

        <b>비밀번호</b>
        <input type="password" name="password" placeholder="비밀번호 입력">

        <input type="submit" value="제출">
        {% if msg == "ok" %}
        <script>
            alert("회원가입이 완료되었습니다.")
        </script>
        {% endif %}
    </form>
</body>
</html>
