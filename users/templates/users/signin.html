<!-- users/templates/signin.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Sign In</title>
</head>
<body>
    <form action="/users/signin" method="post">
        <b>아이디</b>
        <input type="text" name="name" placeholder="아이디 입력">

        <b>비밀번호</b>
        <input type="password" name="password" placeholder="비밀번호 입력">

        <input type="submit" value="제출">
    </form>
    <div>
        아이디가 없으신가요? <button type="submit" onClick="location.href='/users/signup'">회원가입 하러 가기</button>
    </div>
</body>
</html>
